<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't Stop</title>
    <link rel="stylesheet" href="styles.css">
    <script src='script.js' type="module" defer></script>
</head>
<body>
    <div class="app-pc">
        <div class="title-outer">
            <div class="title">Can't Stop</div>
        </div>
        <div class="feed"></div>
        <div id="section-1">
            <div id="side-panel">
                <div class="counter-outer">
                    <div class="turn counter"></div>
                    <div class="move counter"></div>
                </div>
                <div class="scoreboard"></div>
                <div class="messages-outer">
                    <div class="messages"></div>
                </div>
            </div>
            <div class="board-outer">
                <div class="board-inner"></div>
            </div>
        </div>
    </div>
    <div class="app-mobile">
        <div class="title-outer">
            <div class="title">Can't Stop</div>
        </div>
        <div class="feed"></div>
        <div class="board-outer">
            <div class="board-inner"></div>
        </div>
        <div class="counter-outer">
            <div class="turn counter"></div>
            <div class="move counter"></div>
        </div>
        <div class="scoreboard"></div>
        <div class="messages-outer">
            <div class="messages"></div>
        </div>
    </div>
</body>
</html>
