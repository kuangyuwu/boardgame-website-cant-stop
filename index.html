<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't Stop</title>
    <link rel="stylesheet" href="styles.css">
    <script src='script.js' type="module" defer></script>
</head>
<body>
    <div id="title-outer">
        <div id="title">Can't Stop</div>
    </div>
    <div id="feed"></div>
    <div id="instruction">
        <ol>
            <li>Quick Start: "Start playing" -> (Enter any username and) "Submit" -> "Create a new room" -> "4 dices" -> "Start"</li>
            <li>
                The rules of the board game can be found
                <a href="https://en.wikipedia.org/wiki/Can%27t_Stop_(board_game)" target="_blank" rel="noopener noreferrer">here</a>
                in the Wikipedia page.
            </li>
        </ol>
    </div>
    <div id="section-1">
        <div id="side-panel">
            <div id="counter-outer">
                <div id="turn" class="counter"></div>
                <div id="move" class="counter"></div>
            </div>
            <div id="scoreboard"></div>
            <div id="log"></div>
        </div>
        <div id="gameboard"></div>
    </div>
</body>
</html>
